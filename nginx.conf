server {
    listen       80;
    server_name  localhost;

    location / {
        try_files $uri @app;
    }
    location @app {
        include uwsgi_params;
        uwsgi_pass unix:///tmp/uwsgi.sock;
    }
    location /static {
        alias /home/hicbrowser/conda/lib/python2.7/site-packages/hicbrowser/static;
    }
}
